    <nav class="nav-bar">

    </nav>
  </header>

  <main>
    <div class="banner banner-comprar">
      <h1 class="banner-title">Garanta seu Ingresso</h1>
    </div>

    <section class="formulario">
      <h2>Preencha o formulário a seguir:</h2>

      <form>
        <div>
          <label for="nome">Nome Completo:</label>
          <input type="text" name="nome" id="nome">
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email">
        </div>

        <div class="form-bottom-box">
          <div>
            <label for="opcoes-ingresso">Tipo de ingresso:</label>
            <select name="ingressos" id="opcoes-ingresso">
              <option value="">Tipo de ingresso</option>
              <option value="premium">Pista Premium</option>
              <option value="comum">Pista Comum</option>
              <option value="terreo">Cadeiras térreo</option>
              <option value="superiores">Cadeiras superiores</option>
              <option value="rampas">Rampas</option>
            </select>
          </div>

          <div>
            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" name="data-nascimento" id="data-nascimento">
          </div>
        </div>

        <div>
          <button type="submit" id="submit">
            Avançar!
            <i class="material-icons" style="font-size:32px">arrow_forward</i>
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-box">
      <img src="/assets/Logo1_2.svg" alt="Logo do CodeChella" class="footer-logo" />
